apply plugin: 'com.android.application'

def VERSION_NAME = "1.0"
def apkName;

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.niuda.a3jidi.laok"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName VERSION_NAME
        multiDexEnabled = true//突破65535限制
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }

    // 定义生成的apk的名称
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // 定义release版本生成的apk的名字 VERSION_NAME
            apkName = "laok" + VERSION_NAME + "_release.apk";
        }

        debug{
            // 定义debug版本生成的apk的名字
            apkName = "laok_" + VERSION_NAME + "_debug.apk";
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

// 修改apk build的名字
android.applicationVariants.all { variant ->
    variant.outputs.all {
        if (outputFileName.endsWith('.apk')) {
            //这里使用之前定义apk文件名称
            outputFileName = apkName
        }
    }
}

tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    //android.support
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // recyclerview
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    //retrofit + rxjava
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit-adapters:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // butterknife
    implementation 'com.jakewharton:butterknife:5.1.1'

    // imagepicker
    implementation 'com.lzy.widget:imagepicker:0.6.1'

    // glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
}
